<div class="table-draw xcc-adjustable xcc-layonhands" data-table-id="{{ table.id }}" data-table-compendium="{{ table.collection.metadata.id }}">
  {{#if emoteMessage}}
    <div class="table-result-emote">
        {{{emoteMessage}}}
    </div>
  {{/if}}
  <ol class="table-results">
    {{#each results}}
      <li class="table-result" data-result-id="{{ this._id }}">
        <div class="result-range">
          {{#if (gt this.range.[0] -99)}}
            <i class="fas fa-sort-up table-result-shift-down"></i>
            <p class="table-result-shift-down">{{this.range.[0]}}</p>
          {{/if}}
          {{#if (lt this.range.[1] 99)}}
            <p class="table-result-shift-up">{{this.range.[1]}}</p>
            <i class="fas fa-sort-down table-result-shift-up"></i>
          {{/if}}
        </div>
        <div class="result-text">
          {{{this.description}}}
        </div>
      </li>
    {{/each}}
  </ol>
  <div class="end-text">{{{endText}}}</div>
</div>
